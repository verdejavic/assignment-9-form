<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASPS Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-8">

          <h1>ASPS Basics</h1>

          <p>ASPS is a rare, slow-growing type of soft-tissue sarcoma. The following quiz is based on information found on <a href="https://en.wikipedia.org/wiki/Alveolar_soft_part_sarcoma">Wikipedia</a>. For information on how to help, visit the <a href="http://spearsarcoma.com">Manny Alvarez Foundation</a>.</p>

            <form>
              <div class="form-group">
                <label for="form-acronym">What does "ASPS" stand for?</label><input class="form-control" type="text" name="acronym" id="form-acronym">
              </div>

              <div class="form-group">
                <label for="form-causes">In a few sentences, describe the causes of ASPS.</label> <textarea  class="form-control" name="causes" id="form-causes"> ASPS is caused by...</textarea>
              </div>

              <label>ASPS arises mainly in: (check all that apply)</label>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="arises" id="form-children" value="children"> Children
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="arises" id="form-youngadults" value="young_adults"> Young Adults
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="arises" id="form-matureadults" value="mature_adults"> Mature Adults
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="arises" id="form-elderly" value="elderly"> Elderly
                  </label>
                </div>

              <div class="form-group">
                <label for="form-alveolar">The term ________ comes from the microscopic pattern, visible during the analysis of slides of ASPS under the microscope in histopathology.</label><input class="form-control" type="text" name="alveolar" id="form-alveolar">
              </div>

              <label>ASPS comprimises what percent of all sarcomas?</label>

                <div class="radio">
                  <label>
                    <input type="radio" name="percent" id="form-28" value="28"> 28%
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="percent" id="form-1" value="1"> Less than 1%
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="percent" id="form-4" value="4"> 4%
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="percent" id="form-50" value="50"> More than 50%
                  </label>
                </div>

            <label>Which drug is leading a promising clinical trial for ASPS?</label>

              <div class="form-group">
                <select class="form-control" name="clinicalTrial" id="form-drug">
                  <option value="sandimmune">Sandimmune</option>
                  <option value="amrix">Amrix</option>
                  <option value="mozobil">Mozobil</option>
                  <option value="cediranib">Cediranib</option>
                  <option value="zocor">Zocor</option>
                  <option value="soltamox">Soltamox</option>
                  <option value="ceprotin">Ceprotin</option>
                  <option value="synercid">Synercid</option>
                </select>
              </div>
                <input class="btn btn-success" type="submit" value="Submit">

                <input class="btn btn-default" type="reset" value="Start over">
            </form>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
